<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/sushi.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- javascript -->
    <script src="./js/script.js" defer></script>
    <title>Sushi Palace</title>
  </head>
  <body>
    <!-- header - nav -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Sushi Palace</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>
    <!-- hero -->
    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of japanese food.</h1>
          <p>
            Feel the taste of the most popular Japanese food from anywhere and
            anytime.
          </p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="./assets//play-circle.svg" alt="play symbol" />
              How to Order
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="./assets/user.png" alt="womans face" />
            <p>Best Japanese food delivery service.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- about / left side -->
    <section class="about-us" id="about-us">
      <div class="about-us__image">
        <div class="about-us__image-sushi3">
          <img src="./assets//sushi-3.png" alt="sushi" />
        </div>
        <button class="about-us__button">
          Learn More
          <img src="./assets/arrow-up-right.svg" alt="learn more" />
        </button>
        <div class="about-us__image-sushi2">
          <img src="./assets//sushi-2.png" alt="sushi" />
        </div>
      </div>
      <!-- about / right side -->
      <div class="about-us__content">
        <p class="sushi__subtitle">About Us / 私たちに関しては</p>
        <h3 class="sushi__title"></h3>
        <p class="sushi__description"></p>
      </div>
    </section>
  </body>
</html>
